<!DOCTYPE html>
<html>

<head>
    <title>S3 Static Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel='stylesheet' href='index.css'>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src='index.js'></script>
    <style>
        body {
            font-family: 'Roboto', 'sans-serif', 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana';
            margin: 10px;
        }

        h1 {
            padding-top: 20px;
            padding-left: 20px;
            padding-bottom: 10px;
        }

        .main_card {
            margin-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 20px;
        }

        .card-btn {
            width: 50%;
            margin-top: 10px;
        }

        .select_image {
            width: inherit;
            height: 400px;
            margin: auto;
        }

        .primary-text {
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 20px;
        }

        .secondary-text {
            padding-left: 20px;
            padding-top: 5px;
            font-size: 14px;
        }

        .chip {
            display: inline-block;
            padding: 0 25px;
            height: 40px;
            font-size: 15px;
            line-height: 40px;
            border-radius: 25px;
            background-color: #f1f1f1;
            margin: 10px;
        }

        .closebtn {
            padding-left: 10px;
            color: #888;
            font-weight: bold;
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .closebtn:hover {
            color: #000;
        }

        .list_item {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Welcome to Image Processing Web Engine!</h1>
    <button id="signOutBtn" class="mdc-button" style="position: absolute; top: 0; right: 0; margin-top: 40px; margin-right: 28px;">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Sign Out</span>
    </button>
    <div class="mdc-card mdc-card--outlined main_card">
        <!-- Tab bar -->
        <div class="mdc-tab-bar main_tabbar" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__icon material-icons" aria-hidden="true">cloud_upload</span>
                                <span class="mdc-tab__text-label">Upload an Image</span>
                            </span>
                            <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab" role="tab" aria-selected="false" tabindex="1">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__icon material-icons"
                                    aria-hidden="true">settings_system_daydream</span>
                                <span class="mdc-tab__text-label">Make a Query</span>
                            </span>
                            <span class="mdc-tab-indicator">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header text -->
        <div class="primary-title">
            <div id="primaryTxt" class="primary-text">Select an Image and than click Upload button.</div>
        </div>

        <div id="upload_div" style="display: block;">
            <input id="selectFile" type="file" accept="image/*" style="display: none;">
            <div style="margin: auto; display: flex;">
                <img id="blah" src="#" alt="selected image" class="select_image" />
            </div>
            <div style="display: grid; width: 50%; margin: auto;">
                <button id="selectFileBtn" class="mdc-button mdc-button--outlined" style="margin-top: 10px;">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Select Image</span>
                </button>
                <button id="uploadImgBtn" class="mdc-button mdc-button--raised" style="margin-top: 10px;">
                    <span class="mdc-button__label">Upload Image</span>
                </button>
            </div>
        </div>

        <div id="query_div" style="display: none; padding: 20px;">
            <div class="mdc-tab-bar child_tabbar" role="tablist">
                <div class="mdc-tab-scroller">
                    <div class="mdc-tab-scroller__scroll-area">
                        <div class="mdc-tab-scroller__scroll-content">
                            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__icon material-icons" aria-hidden="true">manage_search</span>
                                    <span class="mdc-tab__text-label">Search by Tags</span>
                                </span>
                                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                    <span
                                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button class="mdc-tab" role="tab" aria-selected="false" tabindex="1">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__icon material-icons" aria-hidden="true">image_search</span>
                                    <span class="mdc-tab__text-label">Search by Image</span>
                                </span>
                                <span class="mdc-tab-indicator">
                                    <span
                                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button class="mdc-tab" role="tab" aria-selected="false" tabindex="2">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__icon material-icons" aria-hidden="true">panorama</span>
                                    <span class="mdc-tab__text-label">View Image</span>
                                </span>
                                <span class="mdc-tab-indicator">
                                    <span
                                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button class="mdc-tab" role="tab" aria-selected="false" tabindex="3">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__icon material-icons" aria-hidden="true">bookmark_add</span>
                                    <span class="mdc-tab__text-label">Update Tags</span>
                                </span>
                                <span class="mdc-tab-indicator">
                                    <span
                                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button class="mdc-tab" role="tab" aria-selected="false" tabindex="4">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__icon material-icons" aria-hidden="true">delete</span>
                                    <span class="mdc-tab__text-label">Delete Image</span>
                                </span>
                                <span class="mdc-tab-indicator">
                                    <span
                                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="search_by_tags_div">
                <label class="mdc-text-field mdc-text-field--outlined" style="width: 50%; margin: 20px;">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="label_tags_search">Enter tags to search images</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="input_tags_search" type="text" class="mdc-text-field__input"
                        aria-labelledby="my-label-id">
                </label>
                <button id="searchbyTagBtn" class="mdc-button mdc-button--raised" style="margin: 20px; height: 55px;">
                    <span class="mdc-button__label">Search</span>
                </button>
                <ul id="imglist1" class="mdc-list" style="margin: 20px; display: none;">
                </ul>
            </div>
            <div id="search_by_image_div" style="margin: 20px 0px 0px 20px;">
                <input id="selectFile2" type="file" accept="image/*" style="display: none;">
                <div>
                    <button id="selectFileBtn2" class="mdc-button mdc-button--outlined">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">Select Image</span>
                    </button>
                </div>
                <div style="display: inline-grid; margin: 10px 0px;">
                    <img id="blah2" src="#" alt="selected image" style="height: 200px; width: 300px;" />
                </div>
                <div>
                    <button id="searchImgBtn" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label">Search</span>
                    </button>
                </div>
                <ul id="imglist2" class="mdc-list" style="margin: 20px; display: none;">
                </ul>
            </div>
            <div id="view_image_div">
                <label class="mdc-text-field mdc-text-field--outlined" style="width: 50%; margin: 20px;">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="label_url_view_image">Enter url of image or image
                                name</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="input_url_view_image" type="text" class="mdc-text-field__input"
                        aria-labelledby="my-label-id">
                </label>
                <button id="viewImgBtn" class="mdc-button mdc-button--raised" style="margin: 20px; height: 55px;">
                    <span class="mdc-button__label">Retrive</span>
                </button>
                <div style="display: block; margin: 20px;">
                    <img id="viewImg" src="#" alt="image" style="height: 200px; width: 300px;" />
                    <canvas id="viewImgCanvas" style="display: none;"> </canvas>
                </div>
                <ul id="imglist3" class="mdc-list" style="margin: 20px; display: none;">
                </ul>
            </div>
            <div id="update_tags_div">
                <label class="mdc-text-field mdc-text-field--outlined" style="width: 50%; margin: 20px;">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="label_url_update">Enter s3 url of image</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="input_url_update" type="text" class="mdc-text-field__input"
                        aria-labelledby="my-label-id">
                </label>
                <label class="mdc-text-field mdc-text-field--outlined" style="width: 50%; margin: 20px;">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="label_tags_update">Enter new tags to append</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="input_tags_update" type="text" class="mdc-text-field__input"
                        aria-labelledby="my-label-id">
                </label>
                <button id="updateImgBtn" class="mdc-button mdc-button--raised" style="margin: 20px; height: 55px;">
                    <span class="mdc-button__label">Update</span>
                </button>
            </div>
            <div id="delete_image_div">
                <label class="mdc-text-field mdc-text-field--outlined" style="width: 50%; margin: 20px;">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="label_img_delete">Enter url of image or image
                                name</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="input_img_delete" type="text" class="mdc-text-field__input"
                        aria-labelledby="my-label-id">
                </label>
                <button id="deleteImgBtn" class="mdc-button mdc-button--raised" style="margin: 20px; height: 55px;">
                    <span class="mdc-button__label">Delete</span>
                </button>
            </div>

        </div>

        <div class="mdc-snackbar">
            <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
                <div class="mdc-snackbar__label" aria-atomic="false">
                    Can't send photo. Retry in 5 seconds.
                </div>
                <!-- <div class="mdc-snackbar__actions" aria-atomic="true">
                        <button type="button" class="mdc-button mdc-snackbar__action">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Retry</span>
                        </button>
                    </div> -->
            </div>
        </div>
</body>

</html>
